<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>TVS Pharmacy</title>
    </head>
    <body>
        <div id="splash">
            <img class="logo" src="https://i.ibb.co/G5jyXN9/logo.png" alt="" />
        </div>

        <div class="content">
            <header class="app-header">
                <div class="container">
                    <img class="logo" src="https://i.ibb.co/G5jyXN9/logo.png" alt="" />
                    <input type="text" class="search" placeholder="Search...">
                </div>
            </header>

            <div class="subheader">
                <div>
                    <p>Now delivering Rx + more</p>
                    <p>Find out now <i class="fa fa-chevron-right"></i></p>
                </div>
                <img src="https://i.ibb.co/PxGygfW/delivery.png" alt="" />
            </div>

            <div class="grid container">
                <div class="item">
                    <h4>Pharmacy</h4>
                    <p>2Rxs ready to refill</p>
                    <img src="https://i.ibb.co/BKgzCc5/medicine.png" alt="" />
                </div>
                <div class="item">
					<h4>Deals & Rewards</h4>
					<p class="desc">2 TraversyCare offers expiring</p>
					<img src="https://i.ibb.co/XY6WTq6/medal.png" alt="" />
				</div>
				<div class="item">
					<h4>SecondClinic</h4>
					<p class="desc"></p>
					<img src="https://i.ibb.co/F6YbmHw/nurse.png" alt="" />
				</div>
				<div class="item">
					<h4>Shop</h4>
					<p class="desc">Free shipping on orders $25+</p>
					<img src="https://i.ibb.co/30kN9wL/shop.png" alt="" />
				</div>
				<div class="item">
					<h4>Photo</h4>
					<p class="desc"></p>
					<img src="https://i.ibb.co/GszTNWF/photo.png" alt="" />
				</div>
				<div class="item">
					<h4>Weekly Ad</h4>
					<p class="desc">View your weekly ad</p>
					<img src="https://i.ibb.co/nDryZ8R/newspaper.png" alt="" />
				</div>
            </div>

        </div>

        <footer class="app-footer">
            <ul>
                <li>
                    <i class="fa fa-heart"></i>
                        Home
				</li>
				<li>
                    <i class="fab fa-barcode"></i>
					Show Card
				</li>
				<li>
					<i class="fab fa-user"></i>
					Account
				</li>
				<li>
					<i class="fab fa-map-marker"></i>
					Find Store
				</li>
            </ul>
        </footer>
        
        <script>
            setTimeout(() => {
                document.getElementById('splash').classList.toggle('fade');
            }, 2000);
        </script>

    </body>
</html>
